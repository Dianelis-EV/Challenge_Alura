<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <h1 id="titulo">Encriptador de texto</h1>
        <img  id="banner" src="imagenes/encriptar.jpg" alt="">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <script src="funtions.js"></script>
    </header>
    <form >
        <div>
            <label class="info" for="encriptar">Ingrese el texto que desea encriptar</label>
            <textarea cols="70" rows="10" id="encriptar" class="input-padron"></textarea>
            <button class="button" onclick="encriptar()">Encriptar</button>
            <textarea cols="70" rows="10" id="encriptado" class="input-padron"></textarea>
        </div>
        <div>
            <label class="info" for="desencriptar">Ingrese el texto que desea desencriptar</label>
            <textarea cols="70" rows="10" id="desencriptar" class="input-padron"></textarea>
            <input type="submit" class="button" value="Desencriptar">
            <textarea cols="70" rows="10" id="desencriptado" class="input-padron"></textarea>
        </div>
    </form>

</body>
</html>
